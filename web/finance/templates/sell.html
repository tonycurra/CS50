{% extends "layout.html" %}

{% block title %}
    Sell stocks
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares to sell" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell shares</button>
    </form>

{% endblock %}
