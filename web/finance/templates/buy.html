{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input type="number" name="shares" placeholder="Shares to buy" >
        </div>
        <button class="btn btn-primary" type="submit">Buy shares</button>
    </form>

{% endblock %}
